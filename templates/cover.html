{%load staticfiles%}
<div class="col-md-10 col-md-offset-1" style="background-color:red">
<header class="site-header" role="banner">
  <div class="header-top"> </div><!--head渐变-->
  <div class="container header-container" style="margin-top: 60px;">
    <nav id="site-navigation" class="main-navigation" role="navigation">
      <div class="menu-top-navigation-container">
        <ul id="menu-top-navigation" class="menu">
          <!--xxx-->
          {% for section in sections %}
          <!--xxx-->
          {% if forloop.counter0 == 0 %}
          <li id="menu-item-63" class="header-logo menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-52 current_page_item menu-item-63"><a href=""><img src="{%static 'images/logo.png'%}"></a></li>   
          {% endif %}
          <li id="menu-item-42" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-42"><a href="#">{{section.name}}</a>
            <ul class="sub-menu">
              {% for subsection in subsections%}
              {% if subsection.section == section %}
              <li id="menu-subitem" class="menu-subitem menu-subitem-type-custom menu-subitem-object-custom menu-subitem-7949"><a href="/content/{{subsection.id}}">{{subsection.name}}</a></li>
              {% endif %}
              {% endfor %}
            </ul>
          </li>
          {%endfor%}
      </div>
  </div>
</header><!-- #masthead -->
</div>
<div class="col-md-10 col-md-offset-1" style="height:250px;padding:0;"><img src="{{main.wallpaper.url}}" style="height:100%;width:100%;"></div>
